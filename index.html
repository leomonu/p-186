<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color:black">
      <a-entity
        position="-15 10 0"
        spe-particles="color:red,green,blue,yellow;
            distribution:sphere;randomize-velocity:true;radius:2;particle-count:1000;velocity:1;velocity-spread:15;drag:1;max-age:2;duration:-2;blending:additive;active-multiplier:1000;size:1,1,1,0"
      ></a-entity>

      <a-entity
        position="-20 1 50"
        spe-particles="texture: assets/blob.png; color: yellow,cyan; velocity: 0 10 0; velocity-spread: 2 0 2; acceleration: 0 -10 0"
      ></a-entity>
      <a-entity
        position="15 1 50"
        spe-particles="texture: assets/fog.png; position-spread: 2 0 2; velocity-spread: .1 .05 .1; particle-count: 50; max-age: 10; size: 6,10; opacity: 0,1,0; randomize-position: true"
      ></a-entity>
      <a-entity
        position="5 1 50"
        spe-particles="texture: assets/explosion_sheet.png; texture-frames: 5 5; distribution: sphere; radius: .1; particle-count: 20; max-age: 1; size: 16; active-multiplier: .5"
      ></a-entity>
      <a-entity
        position="-10 1 50"
        spe-particles="texture: assets/blob.png; color: yellow, red; distribution: disc; radius: .1; randomize-position: false; particle-count: 100; velocity: 5; velocity-spread: 3; drag: 1; max-age: .5; active-multiplier: 1000; size: 1,.2; direction: backward"
      >
      </a-entity>
      <a-entity position="25 1 50"
        spe-particles="texture: assets/fireworks_sheet.png; texture-frames: 5 5; particle-count: 2; max-age: 2; size: 15"
      >
      </a-entity>

      <a-camera position="0 0 70"></a-camera>
    </a-scene>
  </body>
</html>
